<!-- The input formenctype attribute specifies how the form-data should be encoded when submitted (only for forms with method="post").

Note: This attribute overrides the enctype attribute of the <form> element.

The formenctype attribute works with the following input types: submit and image. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input formenctype attribute</h2>
    <p>The formenctype attribute specifies how the form data should be encoded when submitted.</p>
    <form action="/action.asp" method="post">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <input type="submit" value="Submit">
        <input type="submit" value="Submit as Multipart/form-data" formenctype="multiple/form-data">
    </form>
</body>
</html>
