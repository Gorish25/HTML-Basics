<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Links</h1>
    <a href="http://www.w3schools.com" target="_blank" title="Go to w3schools.com">Visit W3Schools.com!</a>
</body>
</html>

<!-- 

    by default links appear as follows:
    * An unvisited link is underlined and blue
    * A visited link is underlined
    * An active link is underlined and red


    target attribute values
    * _self = opens the document in same window
    * _blank = in new window
    * _parent = opens in parent frame
    * _top = opens the document in the full body of the window

 -->
