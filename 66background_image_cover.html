<!-- image will cover the entire page -->

<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url('61image.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: 100% 100%; /*stretch to the screen */
  /* background-size: cover  */ /* when we want that the image would fit in the screen*/
}
</style>
</head>
<body>

<h2>Background Cover</h2>

<p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>

</body>
</html>
