<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input pattern attribute</h2>
    <p>The pattern attribute specifies a regular expression that the input element's value is checked against.</p>
    <form>
        <label for="country code">Country code:</label>
        <input type="text" name="country code" id="country code" pattern="[A-Za-z]{3}" title="Three letter country code" maxlength="3"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p><strong>Note:</strong> The pattern attribute of the input tag is not supported in Safari 10 (or earlier).</p>
</body>
</html>
