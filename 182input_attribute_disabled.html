<!-- specifies input field should be disabled -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input disabled attribute</h2>
    <p>The disabled attribute specifies that an input field should be disabled. (unusable and un-clickable)</p>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" value="Gorish" disabled><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" value="Verma"><br><br>
        <input type="submit" value="Submit">
    </form> 
</body>
</html>
