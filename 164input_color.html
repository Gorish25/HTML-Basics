<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Show a Color Picker</h2>
    <p>The <strong>input type="color"</strong> is used for input fields that should contain a color.</p>
    <form>
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor" value="#ff0000">
        <input type="submit" value="Submit">
    </form>
    <p><strong>Note:</strong> type="color" is not supported in Internet ecplorer 11 or Safari 9.1 (or earlier).</p>
</body>
</html>
