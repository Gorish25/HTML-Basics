<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>My First JavaScript</h2>
    <p>Here, a JavaScript changes the value of the src(source) attribute of an image.</p>

    <img  id="myimage" src="1bulb_off.png" style="height: 200px; width: 200px; ">

    <p>
        <button type="button" onclick="document.getElementById('myimage').src='2bulb_on.png'">Light On</button>
        <button type="button" onclick="document.getElementById('myimage').src='1bulb_off.png'">Light Off</button>
    </p>
</body>
</html>
