<!-- specifies max characters in input filed -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input maxlength attribute</h2>
    <p>The maxlength attribute specifies the maximum number of characters allowed in an input field.</p>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" name="pin" id="pin" size="4" maxlength="4">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
