<!-- input field automatically get focus when page is loaded -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input autofocus attribute</h2>
    <p>The autofocus attribute specifies that the input field should automatically get focus when the page loads.</p>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" name="fname" id="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" name="lname" id="lname">
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
