<!-- The input autocomplete attribute specifies whether a form or an input field should have autocomplete on or off. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The autocomplete attribute</h2>
    <p>The autocomplete attribute specifies whether or not an input field should have autocomplete enabled.</p>
    <p>Fill in and submit the form, then reload the page to see how autocomplete works.</p>
    <p>Notice that autocomplete is "on" for the form, but "off" for the e-mail field!
</p>
<form autocomplete="on">
    <label for="fname">First Name:</label>
    <input type="text" name="fname" id="fname">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" name="lname" id="lname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="off"><br><br>
    <input type="submit" value="Submit"> 
</form>
</body>
</html>
