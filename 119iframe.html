<!-- to show a small web page within a web page -->
<!-- can't connect others web page easily -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Iframe</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>

    <iframe src="117bookmark.html" height="300" width="300" title="Iframe example">This page is displayed in an iframe</iframe>
</body>
</html>
