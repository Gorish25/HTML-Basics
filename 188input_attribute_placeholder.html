<!-- describes a short hint for expected value in input field -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input placeholder attribute</h2>
    <p>The placeholder attribute specifies a short hint that describes the expected value of an input field.</p>
    <form>
        <label for="phone">Enter a phone number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter a phone number" maxlength="10"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
