<!-- helps to select a month or year -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Month Field</h2>
    <p>The <strong>input type="month"</strong> allows the user to select a month and a year.</p>
    <form>
        <label for="bdaymonth">Birthday (monthh and year):</label>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>
        <input type="submit" value="Submit">
    </form>
    <p><strong>Note:</strong> type="month" is not supported in Firefox. Safari, or Internet Explorer 11.</p>
</body>
</html>
