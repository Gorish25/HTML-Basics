<!-- automatically specifies the height and width of input element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input height and width attributes</h2>
    <p>The height and width attributes specify the height and width of an input type="image" element.</p>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="image" src="169image.png" alt="Submit" width="48" height="48">
    </form>
    <p><strong>Note:</strong> The input type="image" sends the X and Y coordinates of the click that activated the image button.</p>
</body>
</html>
