<!-- specifies input field is readonly -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The input readonly attribute</h2>
    <p>The readonly attribute specifies that an input field should be read-only (cannot be changed).</p>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname" value="Gorish"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname" value="Verma"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
