<!-- table cell padding -->
<!-- there are several padding elements 
padding-top
padding-left
padding-right
padding-bottoom
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{
            border:1px solid black;
            border-collapse:collapse;
        }
        th,td{
            padding-top:10px;
            padding-left:30px;
            padding-right:40px;
            padding-bottom:20px;
        }
    </style>
</head>
<body>
    <h2>Cell padding-top-bottom-left-right</h2>
    <p>We can specify different padding for all four sides of the cell content.</p>
    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
